<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 50%;
            border-collapse: collapse;
            margin: auto;
            font-size: 12px; 
        }

        .data-table th, 
        .data-table td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 5px; /* Menor espaçamento */
        }

        .data-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .data-table tr:hover {
            background-color: #f1f1f1;
        }

        .totals-row {
            font-weight: bold;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <button id="save-note" onclick="window.history.back();">Voltar</button>
    <h1 style="text-align: center;">Resumo de Dados</h1>
    <p style="text-align: center; font-size: 14px;">Média de Registros por Planilha: 20.000 linhas</p>
    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>ITEM</th>
                    <th>DESCRIÇÃO</th>
                    <th>VALOR</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Total de Registros</td>
                    <td>200.000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Média de Registros por Planilha</td>
                    <td>20.000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Data Mais Recente</td>
                    <td>18/10/2024</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Data Mais Antiga</td>
                    <td>01/01/2024</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Total de Planilhas</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
